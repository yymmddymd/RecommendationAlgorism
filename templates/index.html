<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>おすすめ映画</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        select {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>好きな映画を3つ選んでください</h1>
    <form action="{{ url_for('recommend') }}" method="POST" onsubmit="return validateSelection()">
        <label for="movie1">映画 1:</label>
        <select name="selected_movies" id="movie1">
            <option value="" disabled selected>選択してください</option>
            {% for title in movie_titles %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>

        <label for="movie2">映画 2:</label>
        <select name="selected_movies" id="movie2">
            <option value="" disabled selected>選択してください</option>
            {% for title in movie_titles %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>

        <label for="movie3">映画 3:</label>
        <select name="selected_movies" id="movie3">
            <option value="" disabled selected>選択してください</option>
            {% for title in movie_titles %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>

        <button type="submit">おすすめ映画を表示</button>
    </form>
    <script>
        function validateSelection() {
            const m1 = document.getElementById('movie1').value;
            const m2 = document.getElementById('movie2').value;
            const m3 = document.getElementById('movie3').value;

            // すべて空ならOK (サーバー側でトップ5を表示)
            if (!m1 && !m2 && !m3) {
                return true;
            }

            // 選択されているものの中で重複チェック
            const selections = [m1, m2, m3].filter(m => m !== "");
            const uniqueSelections = new Set(selections);
            if (selections.length !== uniqueSelections.size) {
                alert('異なる映画を選択してください。');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
